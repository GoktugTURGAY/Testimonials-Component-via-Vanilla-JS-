<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <section class="testimonial">
      <figure class="testimonial-box">
        <div class="testimonial-image-box">
          <img src="#" alt="A random person" class="testimonial-image" />
        </div>
        <div class="testimonial-text-box">
          <blockquote class="testimonial-text"></blockquote>
          <figcaption class="testimonial-footer">
            <p class="testimonial-author"></p>
            <p class="testimonial-profession"></p>
          </figcaption>
        </div>
        <button type="button" class="btn btn-left">
          <i class="btn-icon fa fa-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-right">
          <i class="btn-icon fa fa-chevron-right"></i>
        </button>
      </figure>
    </section>
  </body>
</html>
